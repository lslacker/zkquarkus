plugins {
    id 'java'
    id 'io.quarkus'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://mavensync.zkoss.org/maven2'
    }
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")

    implementation 'io.quarkus:quarkus-undertow'
    implementation 'io.quarkus:quarkus-arc'
    implementation 'io.quarkus:quarkus-resteasy-reactive'

    implementation platform("org.zkoss.zk:zk-bom:9.6.0.2-jakarta")
    implementation 'org.zkoss.zk:zul'
    implementation 'org.zkoss.zk:zkbind'
    implementation 'org.zkoss.zk:zhtml'
    implementation 'org.zkoss.zk:zkplus'
    testImplementation 'io.quarkus:quarkus-junit5'
}

group 'info.thatngo'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}
compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
